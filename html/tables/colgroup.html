
<!--  

     the <colgroup> tag. The <colgroup> tag is used to group columns together, and can be used to apply styles or attributes to multiple columns at once. The <col> tag is used within a <colgroup> tag to specify attributes for each column.

Here is an example of how to use the <colgroup> and <col> tags to set the width of multiple columns:

-->  

<table>
    <colgroup>
      <col width="30%">
      <col width="60%">
      <col width="30%">
    </colgroup>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
      <td>Row 1, Cell 3</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
      <td>Row 2, Cell 3</td>
    </tr>
  </table>

<!--
    In this example, the <colgroup> tag is used to group the three columns together, and the <col> tags within the <colgroup> tag are used to set the width of each column to 20%, 60%, and 20%, respectively.

It's important to note that the <colgroup> tag must be used before the <tr> tag, and the number of <col> tags should match the number of columns in the table, otherwise the browser may ignore the attributes and the layout will not be as expected.


-->
