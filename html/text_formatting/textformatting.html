<!DOCTYPE html>
<html>
    <head>
        <title>
            the title of my website
        </title>
    </head>
    <body>
        <p>this is a <b>text</b></p> <!-- makes the text bold-->
        <p>this is a <i>text</i></p> <!-- this makes text italic -->
        <p>this is a <big>text</big></p> <!-- this makes text bigger  -->
        <p>this is a <small>text</small></p> <!-- this makes text smaller -->
        <p>this is a <sub>text</sub></p> <!-- this makes text sub  -->
        <p>this is a <sup>text</sup></p> <!-- this makes text superscript -->
        <p>this is a <ins>text</ins></p> <!-- this makes text inserted-->
        <p>this is a <del>text</del></p> <!-- the del tag puts a line onto text-->
        <p>this is a <mark>the del tag puts a line onto text</mark></p> <!-- highlights the text -->


        
    </body>
</html>
